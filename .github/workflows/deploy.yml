name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install streamlit pandas plotly pillow requests python-dotenv
    
    - name: Create secrets.toml from GitHub Secrets
      run: |
        mkdir -p .streamlit
        echo 'GEMINI_API_KEY = "${{ secrets.GEMINI_API_KEY }}"' > .streamlit/secrets.toml
    
    - name: Deploy to GitHub Pages (Optional)
      if: github.ref == 'refs/heads/main'
      run: |
        # Your deployment commands here
        echo "Deploying with hidden API key..."
